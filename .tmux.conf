# Plugins {{{1

# <c-b>I to install!!
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'xamut/tmux-network-bandwidth'

# prefix * - end the process running in the current pane with kill -9
set -g @plugin 'tmux-plugins/tmux-cowboy'

# Mappings {{{1
# don't detach using d
unbind d
bind-key C-d detach

# Let's make it use something reasonable
bind-key v split-window -h
bind-key d split-window -v

# Sessions I use often
bind-key C-q new-session -As QuickSpell
bind-key C-m new-session -As MagicSpell

# Vim-like
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# fuck using pgup
bind-key C-u copy-mode

# clear history, useful for output from builds
bind-key C-h clear-history

# reload config file
bind r source-file ~/.tmux.conf

# Functional {{{1
# Terminal type configuration
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',*256col*:Tc,*:Ss=\E[%p1%d q:Se=\E[ q'

# Don't delay escapes
set -s escape-time 0
set -g status-interval 1

# Move around in copy mode via VI keys
set -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-selection # Yank selection in copy mode.
set -g wrap-search off
set -g mouse off

# large history
set-option -g history-limit 65536

# Automatically set window title
setw -g automatic-rename

# Design {{{1
set-option -g visual-activity on
set-option -g visual-bell on

setw -g mode-style "bold reverse fg=colour5"

set -g pane-border-style "hidden fg=colour7"
set -g pane-active-border-style "hidden bg=default fg=colour9 bold"

set -g status-position top
set -g status-justify centre
set -g status-style hidden

set -g status-left  '#[bold]#[bg=default,fg=default]  #{?client_prefix,#[fg=colour7]#[bg=colour14],#[bg=default]#[fg=colour14]} #T '
set -g status-right '#[bold]#{?client_prefix,#[fg=colour7]#[bg=colour14],#[bg=default]#[fg=colour14]} #S  %a %m/%d %T #{battery_color_fg}#[bg=colour8] #{battery_icon_charge} #{battery_percentage}#[fg=0]#[bg=default] '
set -g status-right-length 100
set -g status-left-length 100

setw -g window-status-style hidden
setw -g window-status-format '#{?client_prefix,#[fg=colour0]#[bg=colour8],#[fg=colour8]#[bg=default]}  #I# #W#[fg=colour14]#F#[bg=default]  '
setw -g window-status-current-format '#{?client_prefix,#[fg=colour7]#[bg=colour9]#[bold],#[fg=colour9]#[bold]#[bg=default]} #I:#W#F '

set -g message-style "fg=colour15 bg=colour12"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
